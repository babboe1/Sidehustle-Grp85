<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Sunnyside agency landing page</title>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				background-color: #90d4c5;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
      <script src="./app.js" defer></script>
	</head>
	<body>
      <div id="backdrop"></div>
		<div id="parent">
			<header class="HeaderBox">
				<div class="HeaderTop">
					<div class="ImageLogo">
						<img src="./images/logo.svg" alt="" />
					</div>
					<nav>
                  <div class="Menu">
						<div class="MenuBar">
							<div><p>About</p></div>
							<div><p>Services</p></div>
							<div><p>Projects</p></div>
							<div class="Contact"><p>CONTACT</p></div>
						</div>
					</div>
					<div class="MenuBtn">
						<img src="./images/icon-hamburger.svg" alt="" class="MenuBtnIcon" />
                  <img src="./images/icon-close.svg" alt="" class="MenuBtnIcon hidden">
					</div>
               </nav>
				</div>
				<h1 class="HeaderText"><p>WE ARE CREATIVES</p></h1>
				<div class="ArrowDown">
					<img src="./images/icon-arrow-down.svg" alt="" />
				</div>
			</header>
			<main>
            
         </main>
			<div class="Footer">
				<div class="FooterBigText"><p>sunnyside</p></div>
				<div class="FooterContent">
					<div><p>About</p></div>
					<div><p>Services</p></div>
					<div><p>Projects</p></div>
				</div>
				<div class="FooterIcon">
					<div><img src="./images/icon-facebook.svg" alt="" /></div>
					<div><img src="./images/icon-instagram.svg" alt="" /></div>
					<div><img src="./images/icon-twitter.svg" alt="" /></div>
					<div><img src="./images/icon-pinterest.svg" alt="" /></div>
				</div>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/babboe1">Babboe1</a>.
		</div>
	</body>
   
</html>
